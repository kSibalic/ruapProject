<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Specification Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Laptop Specification Form</h1>
    <form action="/" method="post">
        <!-- Brand Dropdown -->
        <label for="brand">Brand:</label><br>
        <select id="brand" name="brand" required>
            <option value="Razer">Razer</option>
            <option value="Asus">Asus</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Acer">Acer</option>
            <option value="Dell">Dell</option>
            <option value="Microsoft">Microsoft</option>
            <option value="HP">HP</option>
            <option value="Samsung">Samsung</option>
            <option value="MSI">MSI</option>
        </select><br><br>

        <!-- Processor Dropdown -->
        <label for="processor">Processor:</label><br>
        <select id="processor" name="processor" required>
            <option value="AMD Ryzen 7">AMD Ryzen 7</option>
            <option value="Intel i5">Intel i5</option>
            <option value="Intel i3">Intel i3</option>
            <option value="AMD Ryzen 3">AMD Ryzen 3</option>
            <option value="AMD Ryzen 9">AMD Ryzen 9</option>
            <option value="AMD Ryzen 5">AMD Ryzen 5</option>
            <option value="Intel i9">Intel i9</option>
            <option value="Intel i7">Intel i7</option>
        </select><br><br>

        <!-- RAM Dropdown -->
        <label for="ram">RAM (GB):</label><br>
        <select id="ram" name="ram" required>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
        </select><br><br>

        <!-- Storage Dropdown -->
        <label for="storage">Storage:</label><br>
        <select id="storage" name="storage" required>
            <option value="1TB SSD">1TB SSD</option>
            <option value="2TB SSD">2TB SSD</option>
            <option value="256GB SSD">256GB SSD</option>
            <option value="1TB HDD">1TB HDD</option>
            <option value="512GB SSD">512GB SSD</option>
        </select><br><br>

        <!-- GPU Dropdown -->
        <label for="gpu">GPU:</label><br>
        <select id="gpu" name="gpu" required>
            <option value="Nvidia RTX 3080">Nvidia RTX 3080</option>
            <option value="Nvidia RTX 3060">Nvidia RTX 3060</option>
            <option value="AMD Radeon RX 6600">AMD Radeon RX 6600</option>
            <option value="Nvidia RTX 2060">Nvidia RTX 2060</option>
            <option value="AMD Radeon RX 6800">AMD Radeon RX 6800</option>
            <option value="Nvidia GTX 1650">Nvidia GTX 1650</option>
            <option value="Integrated">Integrated</option>
        </select><br><br>

        <!-- Screen Size Dropdown -->
        <label for="screen_size">Screen Size (inches):</label><br>
        <select id="screen_size" name="screen_size" required>
            <option value="13.3">13.3</option>
            <option value="14">14</option>
            <option value="15.6">15.6</option>
            <option value="16">16</option>
            <option value="17.3">17.3</option>
        </select><br><br>

        <!-- Resolution Dropdown -->
        <label for="resolution">Resolution:</label><br>
        <select id="resolution" name="resolution" required>
            <option value="1366x768">1366x768</option>
            <option value="1920x1080">1920x1080</option>
            <option value="2560x1440">2560x1440</option>
            <option value="3840x2160">3840x2160</option>
        </select><br><br>

        <!-- Operating System Dropdown -->
        <label for="os">Operating System:</label><br>
        <select id="os" name="os" required>
            <option value="Linux">Linux</option>
            <option value="FreeDOS">FreeDOS</option>
            <option value="Windows">Windows</option>
        </select><br><br>

        <!-- Battery Life Input -->
        <label for="battery_life">Battery Life (hours):</label><br>
        <input type="number" step="0.1" id="battery_life" name="battery_life" required><br><br>

        <!-- Weight Input -->
        <label for="weight">Weight (kg):</label><br>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    {% if scored_labels %}
    <div id="scored-labels">
        <h2>Scored Labels</h2>
        <ul>
            {% for label, value in scored_labels.items() %}
            <li><strong>{{ label }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    
</body>
</html>
